<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="end" >
      <ion-button (click)="presentPopover($event)">
        <ion-icon name="ellipsis-vertical" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-segment [(ngModel)]="type">
    <ion-segment-button value="pending" layout="ion-start">
      <ion-icon name="alert-circle"></ion-icon>
      <ion-label>Pendentes</ion-label>
    </ion-segment-button>

    <ion-segment-button value="done" layout="ion-start">
      <ion-icon name="checkmark-circle"></ion-icon>
      <ion-label>Concluidas</ion-label>
    </ion-segment-button>
  </ion-segment>


  <ion-list *ngIf="type == 'pending'">
    <ion-item-sliding *ngFor="let task of serviceTask.getTasks(); let i = index">
       <ion-item *ngIf="!task.done">
        <ion-label>{{task.value}}</ion-label>
        <ion-checkbox slot="start" [(ngModel)]="task.done" (ionChange)="serviceTask.setTasks()"></ion-checkbox>
        <ion-badge color="warning" *ngIf="task.date.getDate()">
          {{task.date.getDate() + "/" + (task.date.getMonth()+1) + "/" + task.date.getFullYear()}}
        </ion-badge>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="success" (click)="presentAlertPromptUpdate(i, task)">
          <ion-icon slot="top" name="create-outline"></ion-icon>
          Atualizar
        </ion-item-option>
        <ion-item-option color="danger" (click)="presentAlertPromptDelete(i)">
          <ion-icon slot="top" name="trash-outline"></ion-icon>
          Deletar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>




  <ion-list *ngIf="type == 'done'">
    <ion-item-sliding *ngFor="let task of serviceTask.getTasks(); let i = index">
      <ion-item *ngIf="task.done">
        <ion-label>{{task.value}}</ion-label>
        <ion-checkbox slot="start" [(ngModel)]="task.done" (ionChange)="serviceTask.setTasks()"></ion-checkbox>
        <ion-badge color="warning" *ngIf="task.date.getDate()">
          {{task.date.getDate() + "/" + (task.date.getMonth()+1) + "/" + task.date.getFullYear()}}
        </ion-badge>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="success" (click)="presentAlertPromptUpdate(i, task)">
          <ion-icon slot="top" name="create-outline"></ion-icon>
          Atualizar
        </ion-item-option>
        <ion-item-option color="danger" (click)="presentAlertPromptDelete(i)">
          <ion-icon slot="top" name="trash-outline"></ion-icon>
          Deletar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>



  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="presentAlertPromptAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
